<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="signup.css">
    </head>

    <body>
        <div class="main">
            <div class="navbar">
                <div class="icon">
                    <a href="images/logo.png"></a>
                </div>

                <div class="home">
                    <a href="index.html">
                        <button class="small-button">Home</button>
                    </a>
                </div>
            </div>

            <div class="scontent">
                <h1>Sign Up</h1>

                <form class="lform long-form" name="create-account-form">
                    <input
                    type="text" 
                    name="username" 
                    placeholder="username (Required)" 
                    required
                    pattern="([A-Z].{3,10}[^a-zA-Z])"
                    title="must be of length 5 to 12, must start with a capital letter and end with a number or special character"/>
                    <!-- not sure how to do this required pattern!-->
                    <input
                    type="password" 
                    name="password" 
                    placeholder="password (Required)" 
                    required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^0-9a-zA-Z]).{12,}"
                    title="at least 12 characters long, but 14 or more is better. A
                    combination of uppercase letters, lowercase letters, numbers, and symbols"/><!-- not sure how to do this required pattern!-->

                    <input type="text" 
                    name="name" 
                    placeholder="Name (Required)" 
                    required pattern="[a-zA-Z]+"
                    title="must contain the alphabet only"/>    

                    <input 
                    type="text" 
                    name="address" 
                    placeholder="Address (Optional)"/>

                    <input 
                    type="text" 
                    name="country"
                    placeholder="Country (Required)" 
                    required pattern=".+"/>

                    <input type="text" name="ZIP" placeholder="Your ZIP (Required)" required pattern="[0-9]{4}[a-zA-Z]{2}"/>
                    <!-- not sure how to do this required pattern!-->
                    <input type="email" name="email" placeholder="Email (Required)" required pattern="[a-z0-9!#$%&'*+\-=?^_`{|}~](\.?[a-z0-9!#$%&'*+\-=?^_`{|}~])*@[a-z0-9.\-]+\.[a-z]{2,}"/>

                    <input type="text" name="sex" placeholder="Sex (Required)"
                    list="l1" required pattern=".+">
                    <datalist id="l1">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </datalist>
                    
                    <input type="text" name="language" placeholder="Language (Required)" required pattern=".+"/>
                    <input type="text" name="about" placeholder="About/bio (Optional)" />

                    <p class="link">Already have an account?<br>
                        <a href="login.html">Login</a> here
                    </p>

                    <button class="big-button wide-button" id="create-account">
                        <a href="index.html">Sign Up</a>
                    </button>
                </form>
            </div>
        </div>
        <script src="signup.js"></script>
    </body>
</html>
