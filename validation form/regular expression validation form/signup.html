<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="signup.css">
    </head>

    <body>
        <div class="main">
            <div class="navbar">
                <div class="icon">
                    <a href="images/logo.png"></a>
                </div>

                <div class="home">
                    <a href="index.html">
                        <button class="small-button">Home</button>
                    </a>
                </div>
            </div>

            <div class="scontent">
                <h1>Sign Up</h1>

                <form class="lform long-form" name="create-account-form" id="signup-form">
                    <div class="form-field">
                        <input type="text" name="username" placeholder="username">
                        <small id="username-validity"></small>
                    </div>

                    <div class="form-field">
                        <input type="password" name="password" placeholder="password">
                        <small id="password-validity"></small>
                    </div>

                    <div class="form-field">
                        <input type="text" name="name" placeholder="Name">
                        <small id="name-validity"></small>  
                    </div>

                    <div class="form-field">
                        <input type="text" name="ZIP" placeholder="Your ZIP">
                        <small id="zip-validity"></small>
                    </div>

                    <div class="form-field">
                        <input type="text" name="address" placeholder="Address">
                        <small id="address-validity"></small>
                    </div>

                    <div class="form-field">
                        <input type="text" name="email" placeholder="Email">
                        <small id="email-validity"></small>
                    </div>

                    <div class="form-field">
                        <input type="text" name="country" placeholder="Country">
                        <small id="country-validity"></small>
                    </div>

                    <div class="form-field">
                        <input type="text" name="sex" placeholder="Sex">
                        <small id="sex-validity"></small>
                    </div>

                    <div class="form-field">
                        <input type="text" name="language" placeholder="Language">
                        <small id="language-validity"></small>
                    </div>

                    <div class="form-field">
                        <input type="text" name="about" placeholder="About/bio">
                        <small id="about-validity"></small>
                    </div>

                    <p class="link">Already have an account?<br>
                        <a href="login.html">Login</a> here
                    </p>

                    <button type="button" class="big-button wide-button" id="create-account">
                        <a href="index.html">Sign Up</a>
                    </button>
                </form>
            </div>
        </div>
        <script src="signup.js"></script>
    </body>
</html>
